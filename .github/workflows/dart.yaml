name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Pod Install
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS (unsigned XCArchive)
        run: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/ios/archive/Runner.xcarchive \
            archive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY=""

      - name: Create unsigned IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: unsigned-ipa
          path: build/ios/ipa/unsigned.ipa


